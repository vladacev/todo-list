{% extends 'base.html' %}

{% block content %}
<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Editar Tarea{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input for="text" class="form-control" id="title" name="title" required value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label for="title">Description</label>
            <textarea for="text" class="form-control" id="description" name="description" rows="3">{{ todo.description }}</textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="title">Completado</label>
            <input class="form-check-input" type="checkbox" id="state" name="state" {% if todo.state == true %} checked {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('todo.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
